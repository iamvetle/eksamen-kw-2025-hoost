<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikkerhetskontrollrobot</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/TSARobot.css">
  </head>

  <body>
    	<a href="/scenarioer.html">
			<img
				id="back-button"
				src="/images/back-button.webp"
				alt="Tilbakeknapp"
			>
		</a>

    <!--Klasse for kontainer til hele scenarioet-->
    <div class="boks">

      <!--Alle figurer og bakgrunn lagd i figma-->
      <!--scenario bakgrunn-->
      <img
        src="/images/sikkerhetskontrollrobot/background.png"
        class="TSAbakgrunn"
        alt="Bakgrunn for TSA robot.">

                <!--Bilde av bagasje på bagasjebånd-->

      <img
        src="/images/sikkerhetskontrollrobot/bagasje1.png"
        alt="Bagasje på rullebånd."
        class="TSAbagasje">


        <!--figur av flyet som er i vinduet-->

      <img 
        src="/images/sikkerhetskontrollrobot/fly.png" 
        alt="Fly i et vindu." 
        class="TSAfly">


        <!--figur av robot(venstre) som skanner mennesker-->

      <img
        src="/images/sikkerhetskontrollrobot/robot1.png"
        alt="Robot som skanner menneske."
        class="TSAroedRobot">

          <!--Laseren til roboten(venstre) som skanner mennesker-->

      <img
        src="/images/sikkerhetskontrollrobot/robot1laser.png"
        alt="Laser skanner til robot1."
        class="TSArobotEnLaser">


              <!--figur av robot(høyre) ved bagasjebåndet-->

      <img
        src="/images/sikkerhetskontrollrobot/robot2.png"
        alt="Robot som skanner bagasje."
        class="TSAblaaRobot">


              <!--Laseren til roboten(høyre) ved bagasjebåndet-->

      <img
        src="/images/sikkerhetskontrollrobot/robot2laser.png"
        alt="Laser skanner til robot2."
        class="TSArobotToLaser">


                <!--Innholdet i bagasjen på bagasjebåndet-->

      <img
        src="/images/sikkerhetskontrollrobot/innholdbagasje.png"
        alt="innhold i bagasje på rullebånd."
        class="TSAinnholdBagasje">


                <!--rød sure øyne til robot ved bagasjebåndet-->

      <img
        src="/images/sikkerhetskontrollrobot/utsidenAvBlåRobot.png"
        alt="Utsiden av øynene til blå robot."
        class="TSAsintRobotTo">


                <!--blå nøytrale øyne til roboten som skanner mennesker-->

      <img
        src="/images/sikkerhetskontrollrobot/utsidenAvRødRobot.png"
        alt="Utsiden av øynene til rød robot."
        class="TSAgladRobotEn">


                <!--Figur av navlering på magen til damen som blir skannet-->

      <img 
        src="/images/sikkerhetskontrollrobot/navlering.png" 
        alt="navlering." 
        class="TSAnavleringMetall">

                <!--Blå laser, som viser "ingen metall deteksjon", til robot som skanner mennesker-->
      <img
        src="/images/sikkerhetskontrollrobot/altBraLaser.png"
        alt="Ingen farlige gjenstander laser."
        class="TSAaltBraLaser">


              <!--Rød laser, som viser "ingen farlige gjenstander", til robot ved bagasjebånd-->
      <img
        src="/images/sikkerhetskontrollrobot/fareLaser.png"
        alt="Farlig gjenstand laser."
        class="TSAfareLaser">

                <!--Røde øyne for roboten som skanner mennesker-->
      <img
        src="/images/sikkerhetskontrollrobot/robotOyene.png"
        alt="Øynene til robot1."
        class="TSAroedOyene">


        <!--Blå øyne for roboten ved bagasjebåndet-->
      <img 
        src="/images/sikkerhetskontrollrobot/roboteyes2.png" 
        alt="Øynene til robot 2." 
        class="TSAblaaOyene">
    </div>
  </body>
</html>
